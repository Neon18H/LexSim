<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LexSim</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand">LexSim</span>
      </div>
    </nav>

    <main class="container">
      <section class="card shadow-sm mb-4">
        <div class="card-body">
          <h1 class="card-title h4">Simular narrativa</h1>
          <form id="simulation-form" class="row g-3">
            <div class="col-12">
              <label class="form-label" for="prompt">Prompt</label>
              <textarea
                class="form-control"
                id="prompt"
                rows="5"
                placeholder="Describe el escenario que deseas simular"
                required
              ></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="temperature">Temperatura</label>
              <input
                type="number"
                class="form-control"
                id="temperature"
                min="0"
                max="1"
                step="0.1"
                placeholder="0.7"
              />
              <div class="form-text">
                Controla la variabilidad de la respuesta (0 = determinista, 1 = creativa).
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="max-steps">MÃ¡ximo de pasos</label>
              <input
                type="number"
                class="form-control"
                id="max-steps"
                min="1"
                max="10"
                step="1"
                placeholder="5"
              />
            </div>
            <div class="col-12 d-flex gap-2">
              <button class="btn btn-primary" type="submit">Simular</button>
              <button class="btn btn-outline-secondary" id="download-result" type="button" disabled>
                Descargar JSON
              </button>
            </div>
          </form>
        </div>
      </section>

      <section class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title h5">Resultados</h2>
          <ul class="nav nav-tabs" id="result-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="steps-tab"
                data-bs-toggle="tab"
                data-bs-target="#steps-pane"
                type="button"
                role="tab"
                aria-controls="steps-pane"
                aria-selected="true"
              >
                Pasos
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="summary-tab"
                data-bs-toggle="tab"
                data-bs-target="#summary-pane"
                type="button"
                role="tab"
                aria-controls="summary-pane"
                aria-selected="false"
              >
                Resumen
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="metadata-tab"
                data-bs-toggle="tab"
                data-bs-target="#metadata-pane"
                type="button"
                role="tab"
                aria-controls="metadata-pane"
                aria-selected="false"
              >
                Metadatos
              </button>
            </li>
          </ul>
          <div class="tab-content pt-3" id="result-content">
            <div class="tab-pane fade show active" id="steps-pane" role="tabpanel" aria-labelledby="steps-tab"></div>
            <div class="tab-pane fade" id="summary-pane" role="tabpanel" aria-labelledby="summary-tab"></div>
            <div class="tab-pane fade" id="metadata-pane" role="tabpanel" aria-labelledby="metadata-tab"></div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
